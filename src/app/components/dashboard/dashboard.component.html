<div class="alert alert-dismissible alert-danger" *ngIf="error">
    <div class="text-center">
        <strong>ERROR AL OBTENER EL CLIMA</strong>
    </div>
</div>
<div class="container pt-4">
    <div class="row">
        <div class="col-lg-4">
            <img [src]="urlImagen" alt="img_clima" width="300px" height="300px">
        </div>
        <div class="col-lg-6">
            <input type="text" class="form-control form-control-lg size" [(ngModel)]="ciudad"
                placeholder="Ingrese Ciudad">
            <button class="btn btn-block btn-primary btn-lg mt-4 size" [disabled]="ciudad===''"
                (click)="obtenerClima()">OBTENER CLIMA</button>
            <div class="text-center mt-3" *ngIf="loading">
                <div class="spinner-grow text-primary" role="status"></div>
                <div class="spinner-grow text-primary" role="status"></div>
                <div class="spinner-grow text-primary" role="status"></div>
            </div>
            <div class="card mt-2" *ngIf="query">
                <div class="card-body">
                    <p><b>Temperatura: </b>{{temperatura | number:'1.2-2' }} Â°C</p>
                    <p><b>Humedad: </b>{{humedad}}</p>
                    <p><b>Clima: </b>{{clima}}</p>
                </div>
            </div>
        </div>

    </div>
</div>
